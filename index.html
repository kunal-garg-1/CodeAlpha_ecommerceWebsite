<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusCart - Online Shopping</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">NexusCart</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to NexusCart</h1>
        <p>Shop the latest trends at unbeatable prices!</p>
        <button class="shop-now-btn">Shop Now</button>
    </section>

    <!-- Featured Products -->
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="products-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="images/product1.jpg" alt="Wireless Headphones">
                <h3>Wireless Headphones</h3>
                <p>$99.99</p>
                <button class="add-to-cart" data-id="1">Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <img src="images/product2.jpg" alt="Smart Watch">
                <h3>Smart Watch</h3>
                <p>$129.99</p>
                <button class="add-to-cart" data-id="2">Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product-card">
                <img src="images/product3.jpg" alt="Bluetooth Speaker">
                <h3>Bluetooth Speaker</h3>
                <p>$59.99</p>
                <button class="add-to-cart" data-id="3">Add to Cart</button>
            </div>
            <!-- Product 4 -->
            <div class="product-card">
                <img src="images/product4.jpg" alt="Laptop Backpack">
                <h3>Laptop Backpack</h3>
                <p>$39.99</p>
                <button class="add-to-cart" data-id="4">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 NexusCart. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
